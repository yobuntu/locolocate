<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>LocoLocate</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="./assets/locoloca.png" rel="icon">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
            integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
            crossorigin=""></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="./fontawesome/css/all.css" rel="stylesheet"> <!--load all styles -->
    <script defer src="./fontawesome/js/fontawesome.min.js"></script>
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
    <link rel="stylesheet" href="awesome-markers/leaflet.awesome-markers.css">
</head>
<body>
<!--    <div id="login">Log in section</div>-->
    <div id="criteria-list" class="tools">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-beer fa-lg"></i> <!-- beer -->
        </button>
        <div class="dropdown-menu" aria-labelledby="list-criteria">
            <a class="dropdown-item" href=""><i class="fas fa-beer fa-lg"></i></a> <!-- beer -->
            <a class="dropdown-item" href=""><i class="fas fa-hotel fa-lg"></i></a> <!-- hotel -->
            <a class="dropdown-item" href=""><i class="fas fa-theater-masks fa-lg"></i></a> <!-- theater -->
        </div>
    </div>
    <input type="text" id="search" class="form-control tools" placeholder="Adresse, lieu...">
    <div class="btn-group tools" id="list-modes" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-info"><i class="fas fa-walking fa-lg"></i></button>
        <button type="button" class="btn btn-info active"><i class="fas fa-biking fa-lg"></i></button>
        <button type="button" class="btn btn-info"><i class="fas fa-car fa-lg"></i></button>
        <button type="button" class="btn btn-info"><i class="fas fa-subway fa-lg"></i></button>
        <button type="button" class="btn btn-info"><i class="fas fa-code-branch fa-lg"></i></button>
    </div>
    <div id="map-id"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="awesome-markers/leaflet.awesome-markers.js"></script>
    <script src="js/map-icons.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
